{% extends "base.html" %}

{% block content %}
<div class="recipe">
    <h1>{{ title }}</h1>
    <ul class="ingredients">
        {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <ul class="directions">
        {% for direction in directions %}
            <li>{{ direction }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
